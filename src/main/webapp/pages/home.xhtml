<ui:composition template="../WEB-INF/Layouts/TemplateLayout.xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title-page">Home</ui:define>
    <ui:define name="head-page">
        <style>
            .ca-container{
                padding: 20px;
                width: 100%;
                height: 100%;
                display: grid;
                grid-template-columns: repeat(auto-fill, 300px);
                gap: 12px;
                justify-content: center;
            }
            .ca{
                border-radius: 12px;
                padding: 4px;
                box-shadow: var(--color-modal-1) 3px 6px 9px;
            }

            .ca-purple{
                border: 2px var(--color-purple-1) solid;
                color: var(--color-purple-1);
            }
            .ca-orange{
                border: 2px var(--color-orange-1) solid;
                color: var(--color-orange-1);
            }
            .ca-blue{
                border: 2px var(--color-blue-1) solid;
                color: var(--color-blue-1);
            }
            .ca-red{
                border: 2px var(--color-red-1) solid;
                color: var(--color-red-1);
            }
            
            .ca-group-body{
                display: flex;
                justify-content: space-between;
            }

        </style>
    </ui:define>
    <ui:define name="body-page">
        <div class="layout">
            <h1 class="text-center">Sistema de ventas</h1>
            <div class="ca-container">
                <div class="ca ca-red">
                    <div class="ca-header">
                        <h3>Ventas</h3>
                    </div>
                    <div class="ca-group-body">
                        <div class="ca-body">
                            <h:graphicImage library="assets" name="user.svg" alt="Ventas"/>
                        </div>
                        <div class="ca-footer">
                            <p:commandButton value="Ir" icon="pi pi-bars" style="background: var(--color-red-1); border: 1px var(--color-red-1) solid"/>
                        </div>
                    </div>
                </div>
                <div class="ca ca-purple">
                    <div class="ca-header">
                        <h3>Compras</h3>
                    </div>
                    <div class="ca-group-body">
                        <div class="ca-body">
                        <h:graphicImage library="assets" name="user.svg" alt="Ventas"/>
                    </div>
                    <div class="ca-footer">
                        <p:commandButton value="Ir" icon="pi pi-bars" style="background: var(--color-purple-1); border: 1px var(--color-purple-1) solid"/>
                    </div>
                    </div>
                </div>
                <div class="ca ca-blue">
                    <div class="ca-header">
                        <h3>Clientes</h3>
                    </div>
                    <div class="ca-group-body">
                        <div class="ca-body">
                        <h:graphicImage library="assets" name="user.svg" alt="Ventas"/>
                    </div>
                    <div class="ca-footer">
                        <p:commandButton value="Ir" icon="pi pi-bars" style="background: var(--color-blue-1); border: 1px var(--color-blue-1) solid"/>
                    </div>
                    </div>
                </div>
                <div class="ca ca-orange">
                    <div class="ca-header">
                        <h3>Usuarios</h3>
                    </div>
                    <div class="ca-group-body">
                        <div class="ca-body">
                        <h:graphicImage library="assets" name="user.svg" alt="Ventas"/>
                    </div>
                    <div class="ca-footer">
                        <p:commandButton value="Ir" icon="pi pi-bars" style="background: var(--color-orange-1); border: 1px var(--color-orange-1) solid"/>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
